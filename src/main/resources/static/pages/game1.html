<div id="Header">
    <a href="../3180434038.html" style="margin-right: 1%;border-radius: 7px;">退出登录</a>
    <h1 style="text-align:center;" >垃圾分类小游戏</h1>
</div>
<div class = "total" style="margin-top: 20px">


<div class="Container" style="margin-top:  50px" >
<div id = "garbage" align = "center">
    <div id = "Content-Main">
        <div class = "row_begin">
            <div id="lotterybegin" class="input" style="border:0px;">{{garbageName}}</div>
        </div>
        <div class = "row">
            <div class = "rowspan2">
                <input class = "butt" type="button" value="开始" @click = "begin()"/>
            </div>
            <div  class = "rowspan2">
                <input class = "butt" type="button" value="结束" @click = "stop()"/>
            </div>
        </div>


        <div class = "row">
            <div class = "rowspan3">
                <div v-if = "handFlag == 1">
                    <img src="../picture/hand.jpg" >
                </div>
                <div v-if = "resultFlag == 1">
                    <img src="../picture/right.png">
                </div>
                <div v-else-if = "resultFlag == -1  && number == 1">
                    <img src="../picture/wrong.png" >
                </div>
            </div>
            <div class = "rowspan3">
                <div v-if = "handFlag == 2"> <!--使用if else的条件语句判断 -->
                    <img src="../picture/hand.jpg">
                </div>
                <div v-if = "resultFlag == 2">
                    <img src="../picture/right.png">
                </div>
                <div v-else-if = "resultFlag == -1 && number == 2">
                    <img src="../picture/wrong.png">
                </div>
            </div>

            <div class = "rowspan3">
                <div v-if = "handFlag == 3"><!--使用if else的条件语句判断 -->
                    <img src="../picture/hand.jpg">
                </div>
                <div v-if = "resultFlag == 3">
                    <img src="../picture/right.png">
                </div>
                <div v-else-if = "resultFlag == -1 && number == 3">
                    <img src="../picture/wrong.png">
                </div>
            </div>
            <div class = "rowspan3">
                <div v-if = "handFlag == 4"><!--使用if else的条件语句判断 -->
                    <img src="../picture/hand.jpg">
                </div>
                <div v-if = "resultFlag == 4">
                    <img src="../picture/right.png">
                </div>
                <div v-else-if = "resultFlag == -1 && number == 4">
                    <img src="../picture/wrong.png">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="rowspan2">
                <div id = "garbage1" @mouseenter = "enter(1)" @mouseleave = "leave()" @click = "sorting('厨余垃圾',1)">
                    <img src = "../picture/cylj.png"/>
                </div>
            </div>
            <div class="rowspan2">
                <div id = "garbage2" @mouseenter = "enter(2)" @mouseleave = "leave()" @click = "sorting('可回收垃圾',2)">

                </div>
            </div>
            <div class="rowspan2">
                <div id = "garbage3" @mouseenter = "enter(3)" @mouseleave = "leave()" @click = "sorting('其它垃圾',3)">

                </div>
            </div>
            <div class="rowspan2">

    <div id = "restag">用户:{{result}}<br>  玩了{{number}}次<br>  正确次数为{{total}}次<br></div>

</div>
